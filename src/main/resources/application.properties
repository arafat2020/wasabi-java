spring.application.name=wasabi


# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5433/interviewdb
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
app.jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY=
app.jwt.expiration-ms=3600000
spring.security.user.name=admin
spring.security.user.password=password123
# Transaction Management
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
file.upload.dir=./uploads
file.upload.url-prefix=http://localhost:8080/api/files
file.upload.allowed-extensions=jpg,jpeg,png,gif,bmp,pdf,doc,docx,txt,zip,rar

